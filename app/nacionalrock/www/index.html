<html>
    <head>
        <script type="text/javascript" src="cordova.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
			-->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
			<link href="css/font-awesome.min.css" rel="stylesheet">
        <script src="lib/jquery-1.11.0.min.js"></script> 
        <script src="lib/jquery.tap.js"></script> 
        <script src="lib/jquery.ajax-retry.min.js"></script> 
        <title>Nacional Rock</title>
    </head>
	 <body>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/html5audio.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

	<div id="loading">
		<img src="img/logo.png" alt="logo" class="logo">
		<br />
		<span class="blink">Cargando datos  ...</span>
	</div>
	<div id="wrapper">
		<header class="main-container-header">
					<div class="play-button" onclick="app.audioToggle();return false;">
						<div class="relative-dimensions-icons">
							<img src="img/transp1.png" alt="" class="transp-icons"/>
							<div class="hole">
								<div class="button">
									<div class="triangle"><div class="glyph"><div id="playicon" class="glyph-icon flaticon-small31"></div></div></div>
								</div>
							</div>
						</div>
					</div>
		</header>
		<section class="main-container-main-content">
			<div class="infopanel-wrapper">
				<div class="infopanel-container">
						<div class="program-info">
							<div id="program-name"><div class="display-table"><p><span class="infopanel-label reg-font">Programa </span><span id="name">&nbsp;</span></p></div></div>
							<div id="program-presenter"><div class="display-table"><p><span class="infopanel-label reg-font">Conduce </span><span id="presenter">&nbsp;</span></p></div></div>
							<br />
						</div>
				</div>
				<div class="program-info-image-container">
							<img src="" class="program-image">
				</div>
			</div>
		</section>
		<section class="main-container-brand">
			<div class="brand-container">
				<img src="img/logo.png" alt="logo" class="logo">
			</div>
		</section>
		<section class="main-container-footer">
					<div class="links link1">
						<div class="relative-dimensions-icons">
							<img src="img/transp1.png" alt="" class="transp-icons"/>
							<div class="hole">
								<div class="button">
									<a href="#" onClick="window.open(window.facebook, '_system', 'location=yes');"><div class="triangle"><div class="glyph"><div class="glyph-icon glyph-icon-facebook-n-twitter flaticon-facebook5"></div></div></div></a>
								</div>
							</div>
						</div>
					</div>
					<div class="links link2">
						<div class="relative-dimensions-icons">
							<img src="img/transp1.png" alt="" class="transp-icons"/>
							<div class="hole">
								<div class="button">
									<a href="#" onClick="window.open(window.twitter, '_system', 'location=yes');"><div class="triangle"><div class="glyph"><div class="glyph-icon glyph-icon-facebook-n-twitter flaticon-twitter34"></div></div></div></a>
								</div>
							</div>
						</div>
					</div>
					<div class="links link3">
						<div class="relative-dimensions-icons">
							<img src="img/transp1.png" alt="" class="transp-icons"/>
							<div class="hole">
								<div class="button">
									<a href="#" onClick="window.open(window.web, '_system', 'location=yes');"><div class="triangle"><div class="glyph"><div class="glyph-icon glyph-icon-web-n-envelope flaticon-earth15"></div></div></div></a>
								</div>
							</div>
						</div>
					</div>
					<div class="links link4">
						<div class="relative-dimensions-icons">
							<img src="img/transp1.png" alt="" class="transp-icons"/>
							<div class="hole">
								<div class="button">
									<!-- <a href="#" onClick="window.open('http://nacionalrock.com/contacto/', '_system', 'location=yes');"><div class="triangle"><div class="glyph"><div class="glyph-icon glyph-icon-smaller flaticon-at2"></div></div></div></a> -->
									<a href="#" onClick="window.open('mailto:'+window.email, '_system', 'location=yes');"><div class="triangle"><div class="glyph"><div class="glyph-icon glyph-icon-web-n-envelope flaticon-email26"></div></div></div></a>
								</div>
							</div>
						</div>
					</div>
		</section>
	</div>



    </body>
</html>
